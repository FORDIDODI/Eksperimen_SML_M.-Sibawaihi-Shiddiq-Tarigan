name: Automated Data Preprocessing

# Trigger workflow
on:
  push:
    branches:
      - main
    paths:
      - 'diabetes_raw.csv'
      - 'preprocessing/automate_*.py'
  workflow_dispatch:  # Manual trigger

jobs:
  preprocessing:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      # Step 2: Setup Python
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn matplotlib seaborn
          
      # Step 4: Run preprocessing script
      - name: Run Preprocessing Script
        run: |
          cd preprocessing
          python automate_*.py
          
      # Step 5: Verify output file
      - name: Verify Preprocessing Output
        run: |
          if [ -f "preprocessing/diabetes_preprocessing.csv" ]; then
            echo "File preprocessing berhasil dibuat"
            echo "Ukuran file: $(wc -l < preprocessing/diabetes_preprocessing.csv) baris"
          else
            echo "File preprocessing tidak ditemukan"
            exit 1
          fi
          
      # Step 6: Upload artifact
      - name: Upload Preprocessing Result
        uses: actions/upload-artifact@v3
        with:
          name: preprocessed-data
          path: preprocessing/diabetes_preprocessing.csv
          retention-days: 30
          
      # Step 7: Commit and push hasil preprocessing
      - name: Commit Preprocessing Results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add preprocessing/diabetes_preprocessing.csv
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Preprocessing completed at $(date)"
          
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main